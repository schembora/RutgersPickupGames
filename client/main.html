<head>
    <title>Custom Registration Tutorial</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>
<body>
    {{#if currentUser}}
        {{> dashboard}}
    {{else}}
        {{> register}}
        {{> login}}
    {{/if}}

 
        



</body>
<template name="register">
<form>
    <div class="row">
    <div class="input-field col s6">
      <input  name="registerEmail" type="email" class="validate">
      <label class="active" for="regsiterEmail">Email Address</label>  
    </div>
    <div class="input-field col s6">
        <input  name="registerPassword" type="password" class="validate">
        <label class="active" for="registerPassword">Password</label>
       
    </div>
  </div>
   <input type="submit" value="Register">
</form>
</template>
<template name="login">
<form>
    <div class="row">
    <div class="input-field col s6">
      <input  name="loginEmail" type="email" class="validate">
      <label class="active" for="loginEmail">Email Address</label>  
    </div>
    <div class="input-field col s6">
        <input  name="loginPassword" type="password" class="validate">
        <label class="active" for="loginPassword">Password</label>
       
    </div>
  </div>
   <input type="submit" value="Login">
</form>
</template>


<template name="dashboard">
    <p>You're logged in.</p>
    <p><a href="#" class="logout">Logout</a></p>
</template>
