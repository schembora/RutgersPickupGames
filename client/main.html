<head>
    <title>Rutgers Pick Up</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>
<body>
    {{#if currentUser}}
        {{> dashboard}}
        {{> createGame}}
        {{> displayTable}}
    {{else}}
        {{> register}}
        {{> login}}
    {{/if}}
</body>
<template name="register">
<h1 id='loginHeader' class='header center'> Rutgers Pick-Up Games </h1>
<form>
    <div class="row">
    <div class="input-field col s6">
      <input  name="registerEmail" type="email" class="validate">
      <label class="active" for="regsiterEmail">Email Address</label>  
    </div>
    <div class="input-field col s6">
        <input  name="registerPassword" type="password" class="validate">
        <label class="active" for="registerPassword">Password</label>
       
    </div>
  </div>
  <div class="center-align">
   <button class="btn waves-effect waves-light" value="Login">Register
  </button>
  </div>
</form>
</template>
<template name="login">
<form>
    <div class="row">
    <div class="input-field col s6">
      <input  name="loginEmail" type="email" class="validate">
      <label class="active" for="loginEmail">Email Address</label>  
    </div>
    <div class="input-field col s6">
        <input  name="loginPassword" type="password" class="validate">
        <label class="active" for="loginPassword">Password</label>
       
    </div>
  </div>
  <div class="center-align">
   <button class="btn waves-effect waves-light" value="Login">Login
  </button>
  </div>
</form>
</template>
<template name="dashboard">
    <h1 class='header center '> Rutgers Pick-Up Games </h1>
    <hr>
    <button class="logout">Logout</button>
</template>

<template name="createGame">
  <div id='createGame'>
    <h2 class='header'> Create a Pickup Game </h2>
   <form action="#">
      <h4> Pick the Sport </h4>
      <p>
        <input name="group1" type="radio" id="soccer" value ="soccer" />
        <label for="soccer">Soccer</label>
      </p>
      <p>
        <input name="group1" type="radio" id="basketball" value ="basketball"/>
        <label for="basketball">Basketball</label>
      </p>
      <p>
        <input name="group1" type="radio" id="ultimate"  value ="ultimate"/>
        <label for="ultimate">Ultimate</label>
      </p>
      <p>
        <input name="group1" type="radio" id="football" value ="football"/>
        <label for="football">Football</label>
      </p>
      <h4> Pick the Date and Time </h4>
      <input type="text" class="datepicker" name="date">
      <script> 
        $('.datepicker').pickadate({
      selectMonths: true, // Creates a dropdown to control month
      selectYears: 15, // Creates a dropdown of 15 years to control year,
      today: 'Today',
      clear: 'Clear',
      close: 'Ok',
      closeOnSelect: false // Close upon selecting a date,
    });
    </script>
      <input type="text" class="timepicker" name="time">
      <script>
      $('.timepicker').pickatime({
      default: 'now', // Set default time: 'now', '1:30AM', '16:30'
      fromnow: 0,       // set default time to * milliseconds from now (using with default = 'now')
      twelvehour: true, // Use AM/PM or 24-hour format
      donetext: 'OK', // text for done-button
      cleartext: 'Clear', // text for clear-button
      canceltext: 'Cancel', // Text for cancel-button
      autoclose: false, // automatic close timepicker
      ampmclickable: true, // make AM PM clickable
      aftershow: function(){} //Function for after opening timepicker
    });
    </script>
    <h4> Location </h4>
      <input placeholder="Address" name="loc" type="text" class="validate">
    <h4> Number of Players </h4>
      <input placeholder="Number of Players" name="numOfPlayers" type="number" class="validate">
      <button class="btn waves-effect waves-light" type=submit value="Submit">Submit</button>
    </form>
</div>


</template>
<template name ='displayTable'>
 <div id="games">
  <table class="table">
    <thead>
      <tr>
        <th>Sport</th>
        <th>Date</th>
        <th>Time</th>
        <th>Location</th>
        <th>Players</th>
        <th>Join?</th>
      </tr>
    </thead>
    <tbody id='tableBody'>
    </tbody>
  </table>
 </div>
</template>
